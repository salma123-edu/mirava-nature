</head>

<body>

  <header>
    <div class="container">
      <a href="index.html"><img src="images/logo.png" alt="Logo Mirava Nature" /></a>
      <button class="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="products.html">Produits</a>
        <a href="kits.html">Coffrets</a>
        <a href="contact.html">Contact</a>
        <div id="auth-nav-area" class="auth-btn-group"></div>
      </nav>
    </div>
  </header>

  <div class="page-header">
    <div class="container">
      <h1>Votre Panier</h1>
      <p>V√©rifiez vos articles avant de passer √† la caisse.</p>
    </div>
  </div>

  <section class="container" style="padding-top: 0;">
    <div id="cart-items" class="cart-table"></div>

    <div class="cart-summary-footer">
      <div class="cart-total-price" id="total">Total : 0 MAD</div>
      <div style="display: flex; gap: 15px;">
        <button id="clear-cart" class="btn-outline">üóëÔ∏è Vider</button>
        <button id="checkout-btn" class="btn-premium">Passer la commande</button>
      </div>
    </div>
  </section>

  <!-- Suggestions produits -->
  <section id="recommended" class="container">
    <h2 class="section-title">Vous pourriez aussi aimer</h2>
    <div id="recommended-grid" class="products-grid"></div>
  </section>

  <footer>
    <div class="container">
      <p>
        &copy; 2025 MIRAVA NATURE |
        <a href="https://instagram.com">Instagram</a> |
        <a href="https://facebook.com">Facebook</a>
      </p>
    </div>
  </footer>

  <script>
    function updateCartPage() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsElem = document.getElementById("cart-items");
      const totalElem = document.getElementById("total");
      cartItemsElem.innerHTML = "";

      if (cart.length === 0) {
        cartItemsElem.innerHTML = "<p>Votre panier est vide.</p>";
        totalElem.textContent = "";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.qty;

        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
      <img src="${item.image || 'images/placeholder.png'}" alt="${item.name}">
      <div class="cart-item-info">
        <h4>${item.name}</h4>
        <p class="price">${item.price} MAD</p>
      </div>
      <div class="cart-item-qty">
        <button class="qty-btn" data-index="${index}" data-action="minus">-</button>
        <span>${item.qty}</span>
        <button class="qty-btn" data-index="${index}" data-action="plus">+</button>
      </div>
      <button class="remove-btn" data-index="${index}" style="cursor: pointer;">&times;</button>
    `;
        cartItemsElem.appendChild(div);
      });

      totalElem.textContent = `üí∞ Total : ${total} MAD`;
    }

    // Gestion boutons
    document.addEventListener("click", (e) => {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (e.target.classList.contains("qty-btn")) {
        const index = e.target.dataset.index;
        const action = e.target.dataset.action;
        if (action === "plus") cart[index].qty++;
        if (action === "minus" && cart[index].qty > 1) cart[index].qty--;
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartPage();
      }

      if (e.target.classList.contains("remove-btn")) {
        const index = e.target.dataset.index;
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartPage();
      }
    });

    // Vider le panier
    document.getElementById("clear-cart").addEventListener("click", () => {
      localStorage.removeItem("cart");
      updateCartPage();
    });

    document.getElementById("checkout-btn").addEventListener("click", () => {
      window.location.href = "commande.html";
    });

    document.addEventListener("DOMContentLoaded", updateCartPage);
  </script>

  <script src="products-data.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof allProducts === 'undefined') return;
      const products = Object.values(allProducts);
      const maxPick = Math.min(4, products.length);
      const picks = [];
      while (picks.length < maxPick) {
        const p = products[Math.floor(Math.random() * products.length)];
        if (!picks.find(x => x.id === p.id)) picks.push(p);
      }

      const grid = document.getElementById('recommended-grid');
      if (!grid) return;

      picks.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
      <a href="produit-detail.html?id=${encodeURIComponent(p.id)}" class="product-link">
        <img src="${p.image}" alt="${p.name}" class="product-thumb" />
        <div class="body">
          <h3>${p.name}</h3>
          <p class="short-desc">${p.short_description || ''}</p>
          <div class="actions" style="justify-content:space-between;align-items:center">
            <span class="price">${p.price} MAD</span>
            <button class="btn-premium add-to-cart" data-id="${p.id}" data-name="${p.name}" data-price="${p.price}">Ajouter</button>
          </div>
        </div>
      </a>
    `;
        grid.appendChild(card);

        const btn = card.querySelector('.add-to-cart');
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const item = { id: p.id, name: p.name, price: p.price, qty: 1 };
          if (typeof window.addToCart === 'function') {
            window.addToCart(item);
          } else {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existing = cart.find(i => i.id === item.id);
            if (existing) existing.qty += 1; else cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            if (typeof window.updateCartUI === 'function') window.updateCartUI();
          }
          btn.textContent = '‚úÖ';
          setTimeout(() => btn.textContent = 'Ajouter', 900);
        });
      });
    });
  </script>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
