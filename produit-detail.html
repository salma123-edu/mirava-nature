<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DÃ©tail produit - MIRAVA NATURE</title>
  <link rel="stylesheet" href="css/style.css?v=3.1" />
</head>

<body>
  <header>
    <div class="container">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo Mirava Nature" />
      </a>
      <button class="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="products.html">Produits</a>
        <a href="kits.html">Coffrets</a>
        <a href="contact.html">Contact</a>
        <div id="auth-nav-area"></div>
        <div class="cart-container">
          <button id="cart-toggle" class="cart-btn">ðŸ›’ Panier (<span id="cart-count">0</span>)</button>
          <div id="mini-cart" class="mini-cart">
            <h4>Votre panier</h4>
            <div id="mini-cart-items"></div>
            <p id="mini-cart-total"></p>
            <a href="panier.html" class="btn-mini-cart">Voir le panier</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main style="padding-top: 60px;">
    <section class="container" id="product-detail"></section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 MIRAVA NATURE</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
  <script src="products-data.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      const container = document.getElementById('product-detail');
      if (!id || typeof allProducts === 'undefined') {
        container.innerHTML = '<p>Produit introuvable.</p>';
        return;
      }
      const product = allProducts[id] || Object.values(allProducts).find(p => p.id === id);
      if (!product) {
        container.innerHTML = '<p>Produit introuvable.</p>';
        return;
      }

      container.innerHTML = `
        <div class="detail-layout">
          <div class="product-media">
            <img src="${product.image}" alt="${product.name}" class="detail-img" />
          </div>
          <div class="detail-info">
            <h1>${product.name}</h1>
            <p class="price detail-price">${product.price} MAD</p>
            <p class="detail-desc">${product.long_description || product.description || ''}</p>

            <div class="form-group" style="max-width: 200px;">
              <label>QuantitÃ© :</label>
              <div style="display: flex; align-items: center; gap: 10px;">
                <button id="dec" class="qty-btn" style="width: 40px; height: 40px;">-</button>
                <input id="qty" type="number" value="1" min="1" style="width: 60px; text-align: center; border: 1px solid #eee; border-radius: 8px; padding: 10px;" />
                <button id="inc" class="qty-btn" style="width: 40px; height: 40px;">+</button>
              </div>
            </div>

            <div style="margin-top: 30px;">
              <button id="add-to-cart-btn" class="btn-premium" style="width: 100%;">Ajouter au panier</button>
            </div>
          </div>
        </div>
      `;

      const qtyInput = document.getElementById('qty');
      const incBtn = document.getElementById('inc');
      const decBtn = document.getElementById('dec');
      const addBtn = document.getElementById('add-to-cart-btn');

      incBtn.addEventListener('click', () => qtyInput.value = Math.max(1, parseInt(qtyInput.value || '1') + 1));
      decBtn.addEventListener('click', () => qtyInput.value = Math.max(1, parseInt(qtyInput.value || '1') - 1));

      addBtn.addEventListener('click', (e) => {
        const qty = Math.max(1, parseInt(qtyInput.value || '1'));
        if (typeof window.addToCart === 'function') {
          window.addToCart({ id: product.id, name: product.name, price: parseFloat(product.price), qty: qty, image: product.image });
        }
        addBtn.textContent = 'âœ… AjoutÃ© au panier';
        addBtn.classList.remove('btn-premium');
        addBtn.style.background = '#2D4F3C';
        addBtn.disabled = true;
        setTimeout(() => {
          addBtn.textContent = 'Ajouter au panier';
          addBtn.classList.add('btn-premium');
          addBtn.style.background = '';
          addBtn.disabled = false;
        }, 1500);
      });
    });
  </script>
</body>

</html>
