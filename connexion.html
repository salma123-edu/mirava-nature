<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MIRAVA NATURE</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .auth-footer a {
            color: var(--accent);
            font-weight: 600;
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="images/logo.png" alt="Logo Mirava Nature" /></a>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="products.html">Produits</a>
                <a href="contact.html">Contact</a>
                <div id="auth-nav-area" class="auth-btn-group"></div>
            </nav>
        </div>
    </header>

    <div class="auth-container">
        <h2>Bon retour parmi nous ðŸŒ¿</h2>
        <div id="error-msg" class="error-msg"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>
            <button type="submit" class="auth-btn">Se connecter</button>
        </form>
        <div class="auth-footer">
            Pas encore de compte ? <a href="register.html">CrÃ©ez-en un ici</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 MIRAVA NATURE</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-msg');

            const res = await auth.login(email, password);
            if (res.success) {
                // Rediriger vers la page d'accueil ou le panier s'il venait de lÃ 
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect;
            } else {
                errorEl.textContent = res.message;
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>

</html>
