<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Administration</title>
    <link rel="stylesheet" href="css/style.css?v=3.3">
</head>

<body>

    <section class="auth-page">
        <div class="auth-container">
            <h2>üîí Acc√®s Administration</h2>
            <p>Espace r√©serv√© au personnel autoris√©</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-premium" style="width: 100%;">Se connecter</button>
            </form>
            <p id="error-message" class="error-msg" style="margin-top: 20px;"></p>
        </div>
    </section>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Stocker le token et rediriger vers l'admin
                    localStorage.setItem('mirava_token', result.token);
                    window.location.href = 'dashboard-secr.html';
                } else {
                    errorMessage.textContent = result.message || 'Identifiants incorrects.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Erreur de connexion au serveur.';
                errorMessage.style.display = 'block';
            }
        });

        // Si l'utilisateur est d√©j√† connect√©, le rediriger
        if (localStorage.getItem('mirava_token')) {
            window.location.href = 'dashboard-secr.html';
        }
    </script>

</body>

</html>
